<head>
    <title>meteor_calendar</title>
</head>

<body>
    {{> calendar}}
</body>

<template name="calendar">
{{#constant}}
<div id="calendar">
</div>
<div id="new-event-modal" class="modal hide fade">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">Ã—</button>
        <h3>Schedule a Broadcast</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <form class="form-horizontal">
                    <fieldset>

                        <legend>Schedule a Broadcast</legend>

                        <div class="control-group">
                            <label class="control-label">Title</label>
                            <div class="controls">
                                <input id="title" name="title" type="text" placeholder="Awesome broadcast" class="input-xlarge" required="">

                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Date</label>
                            <div class="controls">
                                <input id="date" name="date" type="text" placeholder="DD/MM/YYYY" class="input-xlarge" required="">

                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"></label>
                            <div class="controls">
                                <label class="radio inline">
                                    <input type="radio" name="has-time" value="Don't know the time" checked="checked">
                                    Don't know the time
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="has-time" value="I know the time">
                                    I know the time
                                </label>
                            </div>
                        </div>

                        <div id="time-input" class="control-group" style="display: none;">
                            <label class="control-label">Time</label>
                            <div class="controls">
                                <input id="time" name="time" type="text" placeholder="7:00" class="input-xlarge">
                                <p class="help-block">Insert time in format HH:mm (00:00 to 24:00)</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"></label>
                            <div class="controls">
                                <button id="save-event" name="save-event" class="btn btn-success">Save</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <p><i>Lastest Update on October 2nd, 2012</i></p>
    </div>
</div>
{{/constant}}
</template>
